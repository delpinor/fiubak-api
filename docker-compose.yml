version: '3'
services:

  test_db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    networks:
      - some-net

  dev_db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    networks:
      - some-net

  webapp:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    command: "/bin/bash"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    ports:
      - "3000:3000"
    expose:
      - 3000
    volumes:
        - .:/app
    networks:
      - some-net
    environment:
        RACK_ENV: "development"
        TEST_DB_URL: "postgres://postgres:example@test_db:5432/postgres"
        DEV_DB_URL: "postgres://postgres:example@dev_db:5432/postgres"
        CLIMA_API_KEY: "becc712cf6a8687f4d3f123d3d5a381c"
        CLIMA_API_URL: "https://api.openweathermap.org/data/2.5/weather?q=Buenos%20Aires&appid="
    depends_on:
      - test_db
      - dev_db

networks:
  some-net:
    driver: bridge